<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Localcoin Blockchain Explorer</title>
        <meta name="description" content="localcoin blockchain explorer transaction, blocks, accounts.">
        <meta name="keywords" content="localcoin, blockchain, crypto, exchange, dex, dac">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,400,600,300,700" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" href="bower_components/themify-icons/css/themify-icons.min.css"> -->
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">

        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body data-ng-app="app" id="app" class="app" data-custom-page data-off-canvas-nav data-ng-controller="AppCtrl">
        <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <header data-ng-include=" 'sections/layout/header.html' " id="header" class="header-container"></header>

        <div class="main-container" style="margin: 10px">


            <div id="content" class="content-container">
                <section data-ng-view class="view-container {{main.pageTransition.class}}"></section>
            </div>

            <footer data-ng-include=" 'sections/layout/footer.html' " id="footer" class="app-footer">
            </footer>
        </div>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/ui.js"></script>

        <script src="scripts/app.js"></script>
    </body>
</html>
